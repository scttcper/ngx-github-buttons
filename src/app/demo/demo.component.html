<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 class="mb-4">Install</h2>
      <pre>npm install @ctrl/ngx-github-buttons</pre>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-12">
      <h2 class="mb-4">Pick a style</h2>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6 col-md-4 col-lg-2">
      <div class="form-check">
        <label class="form-check-label">
          <input
            [(ngModel)]="style"
            value="ntkme"
            type="radio"
            name="style"
            class="form-check-input"
          />
          ntkme
          <br />
          <ntkme-github-button size="large" user="scttcper" repo="ngx-github-buttons">
          </ntkme-github-button>
        </label>
      </div>
    </div>
    <div class="col-6 col-md-4 col-lg-2">
      <div class="form-check">
        <label class="form-check-label">
          <input
            [(ngModel)]="style"
            value="mdo"
            type="radio"
            name="style"
            class="form-check-input"
          />
          mdo
          <br />
          <mdo-github-button size="large" user="scttcper" repo="ngx-github-buttons">
          </mdo-github-button>
        </label>
      </div>
    </div>
    <div class="col-6 col-md-4 col-lg-2">
      <div class="form-check">
        <label class="form-check-label">
          <input
            [(ngModel)]="style"
            value="gh"
            type="radio"
            name="style"
            class="form-check-input"
          />
          gh
          <br />
          <gh-button size="large" user="scttcper" repo="ngx-github-buttons"></gh-button>
        </label>
      </div>
    </div>
  </div>
  <hr />
  <div class="row" *ngIf="style !== 'gh'">
    <div class="col-12">
      <h2 class="mb-4">Choose a button</h2>
    </div>
    <div class="col-6 col-md-4 col-lg-3 mb-3">
      <div class="form-check">
        <label class="form-check-label">
          <input
            [(ngModel)]="type"
            type="radio"
            name="type"
            value="follow"
            class="form-check-input"
          />
          Follow
          <br />
          <span aria-hidden="true">
            <mdo-github-button *ngIf="style === 'mdo'" type="follow" user="scttcper" size="large">
            </mdo-github-button>
            <ntkme-github-button
              *ngIf="style === 'ntkme'"
              type="follow"
              user="scttcper"
              size="large"
            >
            </ntkme-github-button>
          </span>
        </label>
      </div>
    </div>
    <div class="col-6 col-md-4 col-lg-3 mb-3">
      <div class="form-check">
        <label class="form-check-label">
          <input
            [(ngModel)]="type"
            type="radio"
            name="type"
            value="watch"
            class="form-check-input"
          />
          Watch
          <br />
          <span aria-hidden="true">
            <mdo-github-button
              *ngIf="style === 'mdo'"
              type="watch"
              user="scttcper"
              repo="ngx-github-buttons"
              size="large"
            >
            </mdo-github-button>
            <ntkme-github-button
              *ngIf="style === 'ntkme'"
              type="watch"
              user="scttcper"
              repo="ngx-github-buttons"
              size="large"
            >
            </ntkme-github-button>
          </span>
        </label>
      </div>
    </div>
    <div class="col-6 col-md-4 col-lg-3 mb-3">
      <div class="form-check">
        <label class="form-check-label">
          <input
            [(ngModel)]="type"
            type="radio"
            name="type"
            value="star"
            class="form-check-input"
          />
          Star
          <br />
          <span aria-hidden="true">
            <mdo-github-button
              *ngIf="style === 'mdo'"
              type="star"
              user="scttcper"
              repo="ngx-github-buttons"
              size="large"
            >
            </mdo-github-button>
            <ntkme-github-button
              *ngIf="style === 'ntkme'"
              type="star"
              user="scttcper"
              repo="ngx-github-buttons"
              size="large"
            >
            </ntkme-github-button>
          </span>
        </label>
      </div>
    </div>
    <div class="col-6 col-md-4 col-lg-3 mb-3">
      <div class="form-check">
        <label class="form-check-label">
          <input
            [(ngModel)]="type"
            type="radio"
            name="type"
            value="fork"
            class="form-check-input"
          />
          Fork
          <br />
          <span aria-hidden="true">
            <mdo-github-button
              *ngIf="style === 'mdo'"
              type="fork"
              user="scttcper"
              repo="ngx-github-buttons"
              size="large"
            >
            </mdo-github-button>
            <ntkme-github-button
              *ngIf="style === 'ntkme'"
              type="fork"
              user="scttcper"
              repo="ngx-github-buttons"
              size="large"
            >
            </ntkme-github-button>
          </span>
        </label>
      </div>
    </div>
    <div class="col-6 col-md-4 col-lg-3 mb-3" *ngIf="style === 'ntkme'">
      <div class="form-check">
        <label class="form-check-label">
          <input
            [(ngModel)]="type"
            type="radio"
            name="type"
            value="issue"
            class="form-check-input"
          />
          Issue
          <br />
          <span aria-hidden="true">
            <ntkme-github-button
              *ngIf="style === 'ntkme'"
              type="issue"
              user="scttcper"
              repo="ngx-github-buttons"
              size="large"
            >
            </ntkme-github-button>
          </span>
        </label>
      </div>
    </div>
    <div class="col-6 col-md-4 col-lg-3 mb-3" *ngIf="style === 'ntkme'">
      <div class="form-check">
        <label class="form-check-label">
          <input
            [(ngModel)]="type"
            type="radio"
            name="type"
            value="download"
            class="form-check-input"
          />
          Download
          <br />
          <span aria-hidden="true">
            <ntkme-github-button
              *ngIf="style === 'ntkme'"
              type="download"
              user="scttcper"
              repo="ngx-github-buttons"
              size="large"
            >
            </ntkme-github-button>
          </span>
        </label>
      </div>
    </div>
    <hr />
  </div>
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4">
      <h2>Options</h2>
      <div class="form-group">
        <input
          id="search"
          [(ngModel)]="user"
          type="text"
          maxlength="39"
          placeholder=":user"
          name="user"
          class="form-control mb-1"
          autocomplete="off"
        />
        <input
          [(ngModel)]="repo"
          type="text"
          maxlength="100"
          placeholder=":repo"
          name="repo"
          class="form-control"
          autocomplete="off"
        />
      </div>
      <div class="form-group">
        <div class="form-check">
          <label class="form-check-label">
            <input
              class="form-check-input"
              type="checkbox"
              name="size"
              value="large"
              (change)="changeSize()"
            />
            Large button
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" [(ngModel)]="count" name="count" type="checkbox" /> Show
            count
          </label>
        </div>
        <div class="form-check" [class.disabled]="style === 'mdo'">
          <label class="form-check-label">
            <input
              class="form-check-input"
              [(ngModel)]="standardIcon"
              type="checkbox"
              [disabled]="style === 'mdo'"
            />
            Standard icon
          </label>
        </div>
        <br>
        <div class="form-group">
          <label>Select target</label>
          <select class="form-control" [(ngModel)]="target">
            <option value="_blank">Blank</option>
            <option value="_self">Self</option>
            <option value="_parent">Parent</option>
            <option value="_top">Top</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-6 col-md-8">
      <h2>Preview</h2>
      <p>Try out your button</p>
      <div style="min-height: 45px;">
        <mdo-github-button
          *ngIf="style === 'mdo'"
          [size]="size"
          [count]="count"
          [user]="user || 'angular'"
          [repo]="repo || 'angular'"
          [type]="type"
          [target]="target"
        >
        </mdo-github-button>
        <ntkme-github-button
          *ngIf="style === 'ntkme'"
          [size]="size"
          [count]="count"
          [user]="user || 'angular'"
          [repo]="repo || 'angular'"
          [type]="type"
          [standardIcon]="standardIcon"
          [target]="target"
        >
        </ntkme-github-button>
        <gh-button
          *ngIf="style === 'gh'"
          [count]="count"
          [user]="user || 'angular'"
          [repo]="repo || 'angular'"
          [type]="type"
          [standardIcon]="standardIcon"
          [target]="target"
        >
        </gh-button>
      </div>
    </div>
  </div>
</div>
